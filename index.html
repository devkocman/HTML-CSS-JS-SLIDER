<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"> <!-- "url" yerine "rel" kullanılmalı -->
</head>
<body>
    <div class="slider">
        <div class="list">
            <div class="item">
                <img src="img/snowy-mountain-range-sdug50t137wxopzg.jpg">
            </div>
            <div class="item">
                <img src="img/aj7ym27efjja1.jpg">  
            </div>
            <div class="item">
                <img src="img/scenic-vast-lake-z7iddaha2lit0q2k.jpg">
            </div>
            <div class="item">
                <img src="img/1920x1200-1l46cha0qzfg4n4d.jpg">
            </div>
            <div class="item">
                <img src="img/wp5176819.jpg">
            </div>
        </div>
        <div class="text-overlay">
            <h1 id="slider-title">Slider Üzerine Yazı</h1>
            <p id="slider-message">Buraya istediğiniz metni ekleyebilirsiniz.</p>
            <button id="slider-button" style="display: none;">Detayları Gör</button>
        </div>
        <div class="buttons">
            <button id="prev"><</button> <!-- HTML kodları içinde < ve > işaretleri kullanılmalı -->
            <button id="next">></button>
        </div>
        <ul class="dots">
            <li class="active"></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
    <script src="app.js"></script>

</html>
